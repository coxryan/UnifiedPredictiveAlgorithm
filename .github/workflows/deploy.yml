# .github/workflows/deploy.yml  (or your main workflow)
name: build

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  UPA_YEAR: '2025'
  UPA_BACKTEST_YEAR: ''
  CACHE_TTL_DAYS: '90'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Python -----------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r agents/requirements.txt

      - name: Run collector (live + maybe backtest)
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          CACHE_TTL_DAYS: ${{ env.CACHE_TTL_DAYS }}
        run: |
          set -euo pipefail
          python agents/collect_cfbd_all.py --year "${{ env.UPA_YEAR }}" ${UPA_BACKTEST_YEAR:+--backtest "${{ env.UPA_BACKTEST_YEAR }}"}

      - name: Mirror data to public
        run: |
          mkdir -p public/data
          cp -R data/* public/data/

      # --- Node / UI --------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install UI deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build site
        run: npm run build

      # Choose your deploy method (GitHub Pages example):
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4