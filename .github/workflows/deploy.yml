name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: app
        run: npm ci || npm i

      - name: Build
        working-directory: app
        env:
          VITE_BASE: "/${{ github.repository }}/"
        run: npm run build

      - name: Copy data and portal into dist
        run: |
          mkdir -p app/dist/data
          cp -r data/* app/dist/data/ || true
          mkdir -p app/dist/portal
          cp -r portal/* app/dist/portal/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
