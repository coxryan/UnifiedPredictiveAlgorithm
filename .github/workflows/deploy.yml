name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  UPA_YEAR: "2025"
  UPA_BACKTEST_YEAR: "2024"   # set "0" to skip backtest
  RUN_BACKTEST: "0"           # set "1" to enable backtest
  NODE_VERSION: "20.x"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r agents/requirements.txt

      - name: Run collector (live + maybe backtest)
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          UPA_YEAR: ${{ env.UPA_YEAR }}
          UPA_BACKTEST_YEAR: ${{ env.UPA_BACKTEST_YEAR }}
          RUN_BACKTEST: ${{ env.RUN_BACKTEST }}
        run: |
          set -euo pipefail
          echo "RUN_BACKTEST=${RUN_BACKTEST}"
          if [ "${RUN_BACKTEST}" = "1" ]; then
            python -m agents.collect_cfbd_all --year "${UPA_YEAR}" --backtest "${UPA_BACKTEST_YEAR}"
          else
            python -m agents.collect_cfbd_all --year "${UPA_YEAR}" --backtest 0
          fi

      - name: Diagnose data outputs
        run: |
          python -m agents.diagnose_run

      # ----- Build the site -----
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4