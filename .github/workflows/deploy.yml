name: Deploy site

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    # Nightly (UTC). Adjust as needed.
    - cron: "30 4 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # Optional â€“ if not set, the collector will fall back internally.
  MARKET_SOURCE: ${{ vars.MARKET_SOURCE }}
  ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
  ODDS_CACHE_DIR: .cache_odds
  ODDS_CACHE_TTL_DAYS: 2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r agents/requirements.txt

      - name: Restore API caches (CFBD & Odds)
        uses: actions/cache@v4
        with:
          path: |
            .cache_cfbd
            .cache_odds
          key: api-cache-${{ runner.os }}-${{ hashFiles('agents/collect_cfbd_all.py') }}-${{ env.MARKET_SOURCE }}
          restore-keys: |
            api-cache-${{ runner.os }}-

      - name: Run collector (writes data/*.csv + status.json)
        run: |
          python agents/collect_cfbd_all.py

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install frontend deps
        run: npm install --no-audit --no-fund

      - name: Build site
        run: npm run build

      - name: Bundle data into site
        run: |
          mkdir -p dist/data
          cp -R data/* dist/data/ || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4