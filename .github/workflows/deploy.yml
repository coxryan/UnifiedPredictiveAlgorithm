name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    # Defaults you can override in the UI or env/Secrets
    env:
      UPA_YEAR: 2025
      UPA_BACKTEST_YEAR: 2024
      CACHE_TTL_DAYS: 90
      # Add BEARER_TOKEN in repo secrets if using CFBD:
      # BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector (live + maybe backtest)
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          CACHE_TTL_DAYS: ${{ env.CACHE_TTL_DAYS }}
        run: |
          set -euo pipefail
          python agents/collect_cfbd_all.py --year "$UPA_YEAR" --backtest "$UPA_BACKTEST_YEAR"

      # ðŸ”Ž Upload the raw data folder produced by the collector
      - name: Upload data artifact (raw collector outputs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upa-data-${{ github.run_number }}
          path: |
            data/**
          if-no-files-found: warn
          retention-days: 10

      - name: Prepare static data for site
        run: |
          mkdir -p public/data
          cp -R data/* public/data/ || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web deps
        run: npm install

      - name: Build site
        run: npm run build

      # (Optional) also upload built site as artifact for inspection
      - name: Upload built site (dist) artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upa-site-dist-${{ github.run_number }}
          path: dist/**
          if-no-files-found: warn
          retention-days: 10

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist